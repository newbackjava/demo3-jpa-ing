<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 500px;
            margin: auto;
            margin-top: 100px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">MyApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger text-white px-3" href="/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 사용자 정보 카드 -->
<div class="container">
    <div class="card p-4">
        <div class="card-body text-center">
            <h2 class="card-title">안녕하세요, <span sec:authentication="name"></span>님!</h2>
            <p class="text-muted">반가워요! 아래는 당신의 사용자 정보입니다.</p>

            <hr>

            <div class="mb-3">
                <h5 class="fw-bold">아이디:</h5>
                <p class="text-primary"><span sec:authentication="name"></span></p>
            </div>

            <div class="mb-3">
                <h5 class="fw-bold">권한:</h5>
                <p class="text-success"><span sec:authentication="authorities"></span></p>
            </div>

            <a href="/" class="btn btn-primary w-100">홈으로</a>
            <a href="/logout" class="btn btn-logout w-100 mt-2">로그아웃</a>
        </div>
    </div>
</div>

</body>
</html>
