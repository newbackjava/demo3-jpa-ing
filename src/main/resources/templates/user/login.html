<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-login {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">MyApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">홈</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 로그인 폼 -->
<div class="container">
    <div class="login-container bg-white p-4 rounded shadow-sm">
        <h2 class="text-center mb-4">로그인</h2>

        <!-- 로그인 실패 메시지 -->
        <div th:if="${param.error}" class="alert alert-danger text-center">
            로그인 실패! 아이디 또는 비밀번호를 확인하세요.
        </div>

        <!-- 로그아웃 메시지 -->
        <div th:if="${param.logout}" class="alert alert-success text-center">
            로그아웃 되었습니다.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">아이디</label>
                <input type="text" name="username" class="form-control" required value="admin"/>
            </div>

            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" value="1234" required />
            </div>

            <button type="submit" class="btn btn-login w-100 py-2">로그인</button>
        </form>
    </div>
</div>

</body>
</html>
