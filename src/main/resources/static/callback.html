<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var naver_id_login = new naver_id_login("8bCHy3MqXEXFtGWiEzQs", "http://localhost:8888/callback.html");
    // 접근 토큰 값 출력
    alert(naver_id_login.oauthParams.access_token);
    // 네이버 사용자 프로필 조회
    naver_id_login.get_naver_userprofile("naverSignInCallback()");
    // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
    function naverSignInCallback() {
        const email = naver_id_login.getProfileData('email');
        const nickname = naver_id_login.getProfileData('nickname');
        const gender = naver_id_login.getProfileData('gender');
        const profile_image = naver_id_login.getProfileData('profile_image');
        //비밀번호
        const password = prompt("생성할 패스워드를 입력하세요.");
        alert("email: " + email + "\nnickname: " + nickname + "\ngender: " + gender + "\nprofile_image: " + profile_image + "\npassword: " + password);

        //get방식
        location.href = "/naver/signUp?email=" + email + "&nickname=" + nickname + "&gender=" + gender + "&profile_image=" + profile_image + "&password=" + password;
        //post방식(***)

    }
</script>
</body>
</html>
